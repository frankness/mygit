<html>
    
    <head>
        <title>
            添加新书
        </title>
        <style type="text/css">
            h1{color:red} body{background-color:#76EE00}
        </style>
    </head>
    <h1>
        <div style="left: 800px; position: absolute; top: 100px;">
            <big>
                此作者名下没有书目！
            </big>
        </div>
    </h1>
    <div style="left: 900px; position: absolute; top: 200px;">
        <form action="/addbook/" method="get">
            {% csrf_token %}
            <input type='hidden' name='author_name' value={{ author_name }}>
            <input type="submit" value="单击此处添加新书" align="center">
        </form>
    </div>
    <div style="left: 922px; position: absolute; top: 250px;">
        <input type="button" name="Submit" onclick="javascript:history.back(-1);"
        value="返回上一页">
    </div>
<div style="left: 10px; position: absolute; top: 10px;">
   <a href="http://127.0.0.1:8000/search/">返回首页</a>
</div>
</html>
